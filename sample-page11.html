<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <title>SamplePage</title>
</head>

<style>
    .container-fluid {
        background-color: #f3c4e5;
        padding: 60px 60px;
    }


</style>

<body>

    <div class="container-fluid">
        <h4>Basic List Group</h4>

        <ul class="list-group">
            <li class="list-group-item"><span class="badge badge-pill badge-success">11</span>Item1</li>
            <li class="list-group-item"><span class="badge badge-pill badge-danger">17</span>Item2</li>
            <li class="list-group-item active">Item3</li>
            <li class="list-group-item disabled">Item4</li>
        </ul>

        <hr/>

        <ul class="list-group">
            <a href="#" class="list-group-item">Item5</a>
            <a href="#" class="list-group-item">Item6</a>
            <a href="#" class="list-group-item">Item7</a>
            <a href="#" class="list-group-item list-group-item-success">
                <h4 class="list-group-item-heading">Item1 Heading</h4>
                <p class="list-group-item-text">List item text</p>
            </a>
            <a href="#" class="list-group-item list-group-item-warning">Item9</a>
            <a href="#" class="list-group-item list-group-item-info">Item10</a>
        </ul>

    </div>

</body>
</html>
