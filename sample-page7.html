<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <title>SamplePage</title>
</head>

<style>
    .container-fluid {
        background-color: #2ba6cb;
        padding: 60px 60px;
    }


</style>

<body>

    <div class="container-fluid">

        <!-- Bootstrap 4 does not have its own icon library, 
        so glyphicon is not supported. 
        Use other libraries for icons such as font awesome 
        and Google Material Design Icons -->
    
        <h2>Glyphicons</h2>
        <p> Envelope : <span class="glyphicon glyphicon-envelope"></span></p>
        <p> Search : <span class="glyphicon glyphicon-search"></span></p>
        <p> Heart : <span class="glyphicon glyphicon-heart"></span></p>
        <p> Star : <span class="glyphicon glyphicon-star"></span></p>

        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-search"></span> Search
        </button>

        <p>Print : <span class="glyphicon glyphicon-print"></span></p>

        <a href="#" class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-print"></span> Print
        </a>

    </div>

</body>
</html>
